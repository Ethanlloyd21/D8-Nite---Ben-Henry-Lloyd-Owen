<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="girls.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Nite Owl HomeðŸ¦‰</a>
      </div>
    </nav>

    <body>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
        data-interval="false"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <!-- Slide One - Set the background image for this slide in the line below -->
          <div
            class="carousel-item active"
            style="background-image: url(./img/music.jpg)"
          >
            <div class="carousel-caption d-none d-md-block">
              <h3 class="display-4">
                <b><u>Playlist</u></b>
              </h3>
              <p class="lead">
                <b>Create your own rockin' playlist!</b>
              </p>
              <button type="button" class="btn btn-info" id="searchMusic">
                  <i class="fa fa-search"></i> Search Music
                </button>
            </div>
          </div>
          <!-- Slide Two - Set the background image for this slide in the line below -->
          <div
          class="carousel-item"
          style="background-image: url('https://source.unsplash.com/N_Y88TWmGwA/1920x1080')"
        >
          <div class="carousel-caption d-none d-md-block">
            <h3 class="display-4 ">
              <b><u>Wine and Dine</u></b>
            </h3>
            <p class="lead">
              <b>Wine. Food. This is what Fridays are for.</b>
            </p>
            <button type="button" class="btn btn-info" id="searchBars">
                <i class="fa fa-search"></i> Search Food and Drink
              </button>
          </div>
        </div>
       
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </body>

    <!-- Page Content -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="girls.js"></script>
  </body>
</html>
