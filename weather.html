<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather-Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="weather.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="https://olsenben77.github.io/D8-Nite---Ben-Henry-Lloyd-Owen/">Nite Owl
                HomeðŸ¦‰</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/Olsenben77/D8-Nite---Ben-Henry-Lloyd-Owen"> Whats
                            the
                            Weather?</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/Olsenben77/D8-Nite---Ben-Henry-Lloyd-Owen"> GitHub
                            Link</a>
                    </li>
                </ul>
            </div>

    </nav>

    <!-- Main Body-->



    <div class="container" id="table">

        <div class="row">
            <div class="col-md-3">
                <h6>Search by City:</h6>
                <div class="row form-group form-inline" id="rowDiv">
                    <input type="text" name="city" id="cityName" class="form-control" placeholder="Enter City">
                    <button type="button" class="btn btn-dark" id="submitCity"><i class="fa fa-search"></i></button>
                </div>
                <div id="error"></div>
                <div id="buttons-view"></div>
                <br>


            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <h1 id="location"></h1>
                        <div id="dateNow"></div>
                        <div id="con"></div>
                        <div id="temp"></div>
                        <div id="humidity"></div>
                        <div id="windSpeed"></div>
                        <div id="uV"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <br>
                        <h4 id="info"></h4>
                        <h4 id="fiveForecast"></h4>
                        <div id="forecastbox">
                            <div id="info2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>



        <!-- jQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <!-- Bootstrap JavaScript CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <!-- JavaScript-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <script src="weather.js"></script>


</body>

</html>
