  <div class="row" id="barsbox" style="display: block">
    <div class="col-sm-12">
      <br />
      <!-- First card is for handling the search parameters -->
      <div class="card">
        <div class="card-header">
          <strong> <i class="fa fa-list-alt"></i> Search Restaurants / Bars:</strong>
        </div>
        <div class="card-body">
          <!-- Here we create an HTML Form for handling the inputs-->
          <form role="form">
            <!-- Here we create the text box for capturing the search term-->
            <div class="form-group">
              <label for="search">City Location:</label>
              <input type="text" class="form-control" id="city-location" />
            </div>
            <!-- Here we capture the number of records that the user wants to retrieve  -->
            <div class="form-group">
              <label for="pwd">Category:</label>
              <select id="category" class="custom-select" aria-labelledby="dropdownMenuButton">
                <option selected value="1" selected>Bars/ Pubs</option>
                <!-- Setting the option for 5 as default -->
                <option value="5">Restaurants</option>

              </select>
            </div>
            <div class="form-group">
              <label for="pwd">Rating (Optional):</label>
              <select id="establish" class="custom-select" aria-labelledby="dropdownMenuButton">
                <option value="1">none</option>
                <option value="2">1</option>
                <option value="3">2</option>
                <option value="4">3</option>
                <option value="5" selected>4+</option>

              </select>
            </div>
            <!-- Here we capture the Start Year Parameter-->
            <div class="form-group">
              <label for="cuisine">Cuisine (Optional):</label>
              <input type="text" class="form-control" id="cuisine" />
            </div>
            <!-- Here we capture the End Year Parameter -->
            <div class="form-group">
              <label for="end-year">Key Word (Optional):</label>
              <input type="text" class="form-control" id="end-year" />
            </div>
            <!-- Here we have our final submit button -->
            <button type="submit" class="btn btn-dark" id="run-search">
              <i class="fa fa-search"></i> Search
            </button>
            <button class="btn btn-dark" id="clear-all">
              <i class="fa fa-trash"></i> Clear Results
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
