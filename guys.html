  <head>
    <meta charset="UTF-8" />

    <link

    />
    <link

      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"

      crossorigin="anonymous"
    />
    <link href="guys.css" rel="stylesheet" />
    <title>Date Nite || Guys Page</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Nite Owl HomeðŸ¦‰</a>
      </div>
    </nav>
    <header>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-interval="false"
      >
        <ol class="carousel-indicators" id="carouselIndic">
          <li
            data-target="#carouselExampleIndicators"
            value="0"
            data-slide-to="0"
            class=""
          ></li>
          <li
            data-target="#carouselExampleIndicators"
            value="1"
            data-slide-to="1"
          ></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <!-- Slide One - Set the background image for this slide in the line below -->
          <div
            class="carousel-item active"
            style="background-image: url('https://source.unsplash.com/U7HLzMO4SIY/1920x1080')"
          >
            <div class="carousel-caption d-none d-md-block">
              <h3 class="display-4"><u>Events</u></h3>
              <p class="lead">
                <button type="button" class="btn btn-dark">
                  <h5>
                    Click the arrows to see what's next!
                    <i class="fas fa-arrow-circle-right"></i>
                  </h5>
                </button>
              </p>
            </div>
          </div>
          <!-- Slide Two - Set the background image for this slide in the line below -->
          <div
            class="carousel-item"
            style="background-image: url('https://source.unsplash.com/JKMnm3CIncw/1920x1080')"
          >
            <div class="carousel-caption d-none d-md-block">
              <h3 class="display-4"><u>Bars</u></h3>
              <p class="lead">
                <button type="button" class="btn btn-dark">
                  <h5>
                    Click the arrows to see what's next!
                    <i class="fas fa-arrow-circle-right"></i>
                  </h5>
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </header>
  <div class="row" id="barsbox" style="display: none">
    <div class="col-sm-12">
      <br />
      <!-- First card is for handling the search parameters -->
      <div class="card">
        <div class="card-header">
          <strong> <i class="fa fa-list-alt"></i> Search Restaurants / Bars:</strong>
        </div>
        <div class="card-body">
          <!-- Here we create an HTML Form for handling the inputs-->
          <form role="form">
            <!-- Here we create the text box for capturing the search term-->
            <div class="form-group">
              <label for="search">City Location:</label>
              <input type="text" class="form-control" id="city-location" />
            </div>
            <!-- Here we capture the number of records that the user wants to retrieve  -->
            <div class="form-group">
              <label for="pwd">Category:</label>
              <select id="category" class="custom-select" aria-labelledby="dropdownMenuButton">
                <option selected value="1" selected>Bars/ Pubs</option>
                <!-- Setting the option for 5 as default -->
                <option value="5">Restaurants</option>
              </select>
            </div>
            
            <!-- Here we capture the Start Year Parameter-->
            <div class="form-group">
              <label for="cuisine">Cuisine (Optional):</label>
              <input type="text" class="form-control" id="cuisine" />
            </div>
            <!-- Here we capture the End Year Parameter -->
            <div class="form-group">
              <label for="end-year">Key Word (Optional):</label>
              <input type="text" class="form-control" id="end-year" />
            </div>
            <!-- Here we have our final submit button -->
            <button type="button" class="btn btn-info" id="run-search">
              <i class="fa fa-search"></i> Search
            </button>
            <button class="btn btn-info" id="clear-all">
              <i class="fa fa-trash"></i> Clear Results
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="eventsInfo">;
  </div>
